            <div class="readings"><div>
        <b>國音</b> <span> ㄗㄚˊ＝雜。按：康典「什」字只有(是執切，緝韻)，音「十」。又按：「什」字以「十」為聲符，「十」之台語字音「 ㄒㄧㆴ」。(語音) ㄗㄚㆴ ͘與「<ruby>
      <rb>雜</rb>
      <rtc><rt> ㄗㄚㆴ ͘</rt></rtc>
    </ruby>」同音，義近。可以認為借音或簡寫。(常音)<ruby>
      <rb>什</rb>
      <rtc><rt> ㄕˊ</rt></rtc>
    </ruby>，什物。什錦。(另音) ㄕㄜˊ/ㄕㄣˊ＝甚(麼)。國典、新華典，皆不收「什」之「 ㄗㄚˊ」音。普閩典廈音收「什」之白音「 ㄗㄚㆴ ͘」。</span>
