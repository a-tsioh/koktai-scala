          <div class="sinogram">
            <h2><ruby><span>塭</span><rt> ㄩㄣˋ</rt></ruby></h2>
            <div class="comment"><span>康典未收字</span></div>
            <div class="readings"><div>
        <b>國音</b> <span> ㄩㄣˋ*(方)。台灣方言用字。(廈門──據普閩典擬為「<ruby>
      <rb>溳</rb>
      <rtc><rt> ㄩㄣˊ</rt></rtc>
    </ruby>」方言讀「 ㄨㄣˋ」，與台南音又不同)。按：比照閩南系台南方言「 ㄨㄣ˪」(如：魚塭)之為陰去調，相對應的國音應為「 ㄨㄣˋ」。而「<ruby>
      <rb>塭</rb>
      <rtc><rt> ㄨㄣ˪</rt></rtc>
    </ruby>」有「蘊藏」義，國音可以再轉為「 ㄩㄣˋ」(國音)。某典定為「 ㄨㄣ」(國音)，則諧瘟疫之「瘟」，不妥。</span>
      </div></div>
