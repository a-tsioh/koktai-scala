            <h2><ruby><span>蚵</span><rt> ㄏㄠˊ</rt></ruby></h2>
            <div class="comment"><span>康典未收「 ㄏㄠˊ」音</span></div>
            <div class="readings"><div>
        <b>國音</b> <span> ㄏㄠˊ＝蠔。也有讀「 ㄎㄜ」的。如國語日報字典。查康熙字典：「蚵」字條，引集韻寒歌切，歌韻。口箇切，去箇韻。切「 ㄏㄜˊ、 ㄎㄜˋ」二音，但與「蠔」義無關。「蚵」與「蠔」今音固然相同，「蚵」與「牡蠣」「 ㄜˊ ㄚ」不相干。即使當簡體用，讀「 ㄎㄜ」更無據。「牡蠣」，閩南語說「 ㄜˊ」，「<ruby>
      <rb>蠔</rb>
      <rtc><rt> ㄏㄜˊ</rt></rtc>
    </ruby>」之語音。蚵，字典上為「蠔」之同音字，但與「牡蠣」無關。電影片名「<ruby>
      <rb>蚵</rb>
      <rtc><rt> ㄜˊ</rt></rtc>
    </ruby><ruby>
      <rb>仔</rb>
      <rtc><rt> ㄚ</rt></rtc>
    </ruby><ruby>
      <rb>嫂</rb>
      <rtc><rt> ㄙㄜˋ</rt></rtc>
    </ruby>」故事混同，張冠李戴誤讀成俗。(？)。</span>
      </div></div>
